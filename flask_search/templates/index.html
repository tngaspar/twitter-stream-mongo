<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search Tweets</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='main.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <div class="container">

        <h1 style="text-align:center; margin-top: 40px; margin-bottom: 40px; "><strong>Search Tweets</strong></h1>

        <form action="/search" method="post" style="margin-bottom: 40px;">
            <div class="input-group">
                <input type="text" class="form-control input-lg " autofocus name="search" placeholder="Search" >
                <div class="input-group-btn">
                    <button class="btn btn-primary btn-lg" type="submit">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>
        </form>

        <div class="text-center text-muted">
            <p>&copy; Tiago Gaspar</p>
        </div>

    </div>
</body>

</html>
